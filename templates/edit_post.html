{% extends 'base.html' %} {% block title %} Edit Post {% endblock %} {% block
content %}
<h1>Edit Post</h1>
<div class="my-3">
	<form action="/posts/{{post.id}}/edit" method="POST">
		<div class="form-group">
			<label for="title">Title</label>
			<input
				type="text"
				class="form-control"
				name="title"
				id="title"
				required="true"
				value="{{post.title}}"
			/>
		</div>
		<div class="form-group">
			<label for="content">Content</label>
			<textarea
				class="form-control"
				name="content"
				id="content"
				required="true"
				rows="3"
			>
{{post.content}}</textarea
			>
		</div>
		<a href="/posts/{{post.id}}" class="btn btn-outline-info mt-3"
			>Cancel</a
		>
		<button type="submit" class="btn btn-success mt-3">Edit Post</button>
	</form>
</div>
{% endblock %}
